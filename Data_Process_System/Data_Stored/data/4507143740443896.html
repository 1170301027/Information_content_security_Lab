        "text": "《香港科技大学成功研制基于纳米线阵列视网膜的球形仿生人眼》<br />北京时间2020年5月20日晚23时，香港科技大学电子与计算机工程系范智勇教授课题组在Nature杂志在线发表论文，题为 “Abiomimetic eye with a hemispherical perovskite nanowire retina”，宣布研制成功世界首个基于钙钛矿纳米线阵列半球状视网膜的仿生人眼。课题组博士后顾磊磊为第一作者，合作单位为美国加州大学伯克利分校。<br /><br /> “这项工作的核心突破点是以纳米线仿生人眼视杆细胞，然后把高密度纳米线阵列组装在半球形的多孔透明绝缘模板来仿生人类视网膜。” 论文通讯作者范智勇教授表示，“我们使用了离子液体模仿人眼中的玻璃体，还开发了不同的背接触电极技术，最终构成与人眼结构极为相似的视觉系统。”<br /><a data-url=\"http://t.cn/A62LiK0b\" href=\"https://mp.weixin.qq.com/s?__biz=MzA4MDM3NzEwOA==&mid=2652097956&idx=2&sn=c346e26e32e9d9b0c3a0623339d6bfe4&chksm=844249dfb335c0c909a4be7f4cff199a867df6fda3bbbf293ca874d933f8d08cafa3d597d096&token=894093634&lang=zh_CN#rd\" data-hide=\"\"><span class='url-icon'><img style='width: 1rem;height: 1rem' src='https://h5.sinaimg.cn/upload/2015/09/25/3/timeline_card_small_web_default.png'></span><span class=\"surl-text\">香港科技大学成功研制基于纳米线阵列视网膜的球形仿生人眼</span></a>",
